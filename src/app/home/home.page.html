<ion-header>
  <ion-toolbar>
    <ion-title>Music Streamer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="searchQuery" (ionInput)="searchMusic()" placeholder="Search songs..."></ion-searchbar>

  <ion-list *ngIf="searchResults.length > 0">
    <ion-item *ngFor="let track of searchResults" (click)="playStream(track)">
      <ion-thumbnail slot="start">
        <img [src]="track.album.cover_medium || 'assets/placeholder.png'" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ track.title }}</h2>
        <p>{{ track.artist.name }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-button (click)="pickAudioFile()" expand="block">Pick Local Audio File</ion-button>
  <input id="fileInput" type="file" accept="audio/*" hidden (change)="onFileSelected($event)" />

  <ion-card *ngIf="currentTrack">
    <img [src]="currentTrack.image" />
    <ion-card-header>
      <ion-card-title>{{ currentTrack.title }}</ion-card-title>
      <ion-card-subtitle>{{ currentTrack.artist }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-button (click)="playAudio()">Play</ion-button>
      <ion-button (click)="pauseAudio()">Pause</ion-button>
      <ion-button (click)="stopAudio()">Stop</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
